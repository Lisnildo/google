<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lisoogle</title>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    
    
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger"/>

            <a class="menu_link active">Imagens</a>

            <img class="menu_icon" src="assets/more-icon.svg"/>

    <main class="content">
        <img class="content_logo" src="assets/logo.png" alt="LISOOGLE" />
        <input class="content_search" type="text"/>
        <div class="content_offer">
            &#128125; by
            <a href="https://www.linkedin.com/in/lisnildo">Lisnildo</a>
        </div>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Manaus, AM - Brasil</span>
        </div>

        <div class="footer_section footer_links">
            <a>Configurações</a>

            <a>Termos</a>
        </div>
        </footer>
